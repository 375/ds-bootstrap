<div data-ctrl-article="" itemscope itemtype="http://schema.org/Article">
  <div class="hidden-meta" data-gsn-title="{{ChainName}} | {{artitle.Title}}"></div>
  <div class="hidden-meta" data-gsn-og-title="{{ChainName}} | {{artitle.Title}}"></div>
  <div class="hidden-meta" data-gsn-og-type="article"></div>
  <div class="hidden-meta" data-gsn-og-image="{{article.ImageUrl}}"></div>
  
  <div class="col-lg-1" style="margin-left: -180px" data-gsn-ad-unit="6" data-ng-if="',visible-lg,'.indexOf(bsDisplayMode) > 0" data-gsn-sticky="" data-top="60"></div>
  <div class="col-md-8">
    <div style="width: 100%">
      <h1 itemprop="name">{{article.Title}}</h1>
      <h4 itemprop="about">{{article.Teaser}}</h2>
      <h4 itemprop="alternateName">{{article.SubTitle}}</h2>
      <div class="hidden"><i>Author: </i><span itemprop="author">{{article.Author}}</span></div>
      <div class="hidden"><i>Created: </i><span itemprop="dateCreated">{{article.CreateDate | date: 'yyyy-MM-dd'}}</span></div>
      <div class="hidden"><i>keywords: </i>
        <span itemprop="keywords">
        {{(['', 'Ask the Chef', 'Featured Articles', 'Cooking Tips'])[article.ArticleTypeId || 0]}}, cooking, grocery, web, online, recipe
        </span>
      </div>
      <div data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
      <br />
      <div class="thumbnail">
        <img data-ng-src="{{article.ImageUrl}}" class="pull-right" itemprop="image"/>
        <div data-ng-bind-html="article.Body | removeAspx | trustedHtml" itemprop="description"></div>	
      </div>
      <br />
    </div>
  </div>
  <div class="col-md-4">
    <div data-gsn-sticky="" data-top="60">
      <div class="circplus"></div>
      <div data-ng-include="getThemeUrl('/views/engine/available-varieties.html')"></div>
      <div data-gsn-ad-unit="4" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
      <div data-gsn-ad-unit="5" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div>
    </div>
  </div>
</div>
