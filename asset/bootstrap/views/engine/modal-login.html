<div class="modal-content">
  <div class="modal-header">
    <h3>Sign in</h3>
    <div class="close" data-ng-click="closeModal()" style="position: absolute; top: 5px; right: 5px"><i class="fa fa-2x fa-times"></i></div>
  </div>
  <div class="modal-body" data-gsn-login="">
    <form role="form" class="myLoginForm" name="myLoginForm" data-ng-submit="login()" data-stop-event="click" class="generic-content">
        <input id="usernameField" name="usernameField" type="text" class="form-control" placeholder="Email or username" data-ng-model="profile.UserName" required="required" />
        <input id="passwordField" name="passwordField" type="password" class="form-control" placeholder="Password" data-ng-model="profile.Password" required="required" />
        <div class="form-group" data-ng-show="hasSubmitted && !isValidSubmit">
          <div class="alert alert-danger">
            Email or password is incorrect.
          </div>
        </div> 
        <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting"></div>
        <button type="submit" class="btn btn-default pull-right">Sign in</button>
    </form>
    <br />
    <div style="height: 80px">
      <a href="javascript:void(0)" data-ng-click="goUrl('/registration')">New User? Register..</a><br /><br />
      <a href="javascript:void(0)" class="col-md-6" data-gsn-modal="getThemeUrl('/views/engine/modal-recover-username.html')" data-ng-click="closeModal();showModal()" data-force-show="true">Forgot username?</a>
      <a href="javascript:void(0)" class="col-md-6" data-gsn-modal="getThemeUrl('/views/engine/modal-recover-password.html')" data-ng-click="closeModal();showModal()" data-force-show="true">Forgot password?</a>
    </div>
  </div>
</div>

<style>
.gmodal {
  background: none !important;
}
</style>
