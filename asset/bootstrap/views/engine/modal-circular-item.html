<div class="modal-content">
  <div class="text-center" style="height: 5px">
    <div class="close" data-ng-click="vm['item' + $index] = 0" style="position: absolute; top: -40px; right: 0px"><i class="fa fa-2x fa-times"></i></div>
  </div>
  <div class="modal-body noPad text-center" itemscope itemtype="http://schema.org/Product" style="position: relative; overflow: auto; display: block">
    <div class="col-md-5" style="text-align: right;">
      <h4>{{item.Description}}</h4>
      <p itemprop="description">{{item.ItemDescription}}</p>
      <div class="SalePrice" data-ng-show="item.PriceString" itemprop="price" content="{{item.SalePrice}}">{{item.PriceString}}</div>
      <div class="savings" data-ng-show="item.Savings">SAVE - {{item.SavingsString}}</div>
      <div style="margin-right: 25px;">
      <button class="btn btn-default btn-sm" data-ng-click="doToggleCircularItem($event, item)">{{ isOnList(item) && "REMOVE" || "ADD ITEM"}}</button>
      </div>
    </div>
    <div class="col-md-7" style="position: relative; overflow: auto; display: block;">
      <div style="width: 100%; max-height: 300px; overflow: scroll;">
        <img class="myimage" itemprop="image" data-ng-src="{{item.ImageUrl || getThemeUrl('/images/no_image.jpg')}}"/>
      </div>
    </div>
    <a class="left carousel-control" role="button" href="javascript:void(0)" data-ng-click="vm['item' + $index] = 0; vm['item' + ($index - 1)] = 1; closeModal()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" href="javascript:void(0)" data-ng-click="vm['item' + $index] = 0; vm['item' + ($index + 1)] = 1; closeModal()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="text-center" style="height: 5px">
  </div>
</div>

<style>
.gmodal {
  background: none !important;
}

.myimage {
  -webkit-transition: all 0.3s ease-in;
  -moz-transition: all 0.3s ease-in;
  -ms-transition: all 0.3s ease-in;
  -o-transition: all 0.3s ease-in;
  transition: all 0.3s ease-in;
  height: 100%;
  width: 100%;
}
