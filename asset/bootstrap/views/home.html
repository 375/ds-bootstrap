<style>
.carousel-inner img {
  width: 100%;
  height: 100%;
  position: relative;
}

.slider {
  top: 0;
  width: 100%;
}

.slider.active-add
{
  left: 100%;
}

.slider.active-add-active,.active-remove
{
  left: 0;
}

.slider.active-remove-active
{
  left: -100%;
}

.featuredBlock {
  position: relative;
  height: 140px;
}

#DynamicBlock_IconDiv {
  float: right;
  vertical-align: middle;
}

#DynamicBlock_IconDiv img {
  width: 80px;
}

#DynamicBlock_TextDiv {
  float: left;
}

#DynamicBlock_TextDiv h3 {
  font-size: medium;
  font-weight: 500;
}

.btn-info {
  background-color: #f8f8f8;
  border-color: #fff;
}

.btn-info a {
  color: #000;
}

.btn-info:hover {
  background-color: #ccc;
  border-color: #fff;
}

</style>
<div class="row">
  <div>
    <div class="col-md-12 featuredContent" data-gsn-partial-content="Home Slideshow"> 
      <div data-gsn-carousel="" class="carousel slide" data-interval="5000" data-slides="getContentList()">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-ng-repeat="item in slides" data-ng-class="{ 'active': $index == currentIndex() }" data-ng-click="selectIndex($index)"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" data-ng-swipe-left="next()" data-ng-swipe-right="prev()" data-ui-event="{'mouseover': 'stop()', 'mouseout': 'play()'}">
          <div data-ng-repeat="item in slides" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="slider item" data-ng-class="{ 'active': $index == currentIndex() }"></div>
        </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" data-ng-click="prev()">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-ng-click="next()">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="padding-top: 10px; padding-bottom: 10px">
    <div class="btn btn-info col-md-4 col-sm-12 col-xs-12 featuredBlock" data-content-position="1" data-gsn-ft-recipe="">
      <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/{{item.RecipeId}}')">
        <div style="height: 120px; cursor: pointer">
            <!-- icon -->
            <div id="DynamicBlock_IconDiv">
               <img data-ng-src="{{item.ImageUrl}}" />
            </div>

            <!-- content -->
            <div id="DynamicBlock_TextDiv">
              <h3>Featured Recipe</h3>
              <p>{{item.RecipeTitle}}</p>
            </div>
        </div>
      </a>
    </div>
     <div class="btn btn-info col-md-4 col-sm-12 col-xs-12 featuredBlock" data-content-position="1" data-gsn-ft-article="">
      <a href="javascript:void(0)" data-ng-click="goUrl('/article/{{item.ArticleId}}')">
        <div style="height: 120px; cursor: pointer">
            <!-- icon -->
            <div id="DynamicBlock_IconDiv">
               <img data-ng-src="{{item.ImageUrl}}" />
            </div>

            <!-- content -->
            <div id="DynamicBlock_TextDiv">
              <h3>Featured Article</h3>
              <p>{{item.Title}}</p>
            </div>
        </div>
      </a>
    </div>
     <div class="btn btn-info col-md-4 col-sm-12 col-xs-12 featuredBlock" data-content-position="1" data-gsn-ft-video="">
      <a href="javascript:void(0)" data-ng-click="goUrl('/recipevideo/{{item.VideoId}}')">
        <div style="height: 120px; cursor: pointer">
            <!-- icon -->
            <div id="DynamicBlock_IconDiv">
               <img data-ng-src="{{item.Thumbnail}}" />
            </div>

            <!-- content -->
            <div id="DynamicBlock_TextDiv">
              <h3>Featured Video</h3>
              <p>{{item.Title}}</p>
            </div>
        </div>
      </a>
    </div>
  </div>
</div>
